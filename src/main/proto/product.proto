syntax="proto3";

option java_package = "server"; 
option java_outer_classname = "ProductProto";

package product;

service ProductGrpcService {
 rpc GetProductByCode (RequestId) returns (ProductGrpc);
 rpc GetAllProducts (Empty) returns (ProductList); // Nuevo método para obtener todos los productos
 
}

message RequestId {
    string code = 1;
}

message ProductGrpc {
    string code = 1;
    string name = 2;
    string size = 3;
    string photo = 4;
    string color = 5;
    bool active = 6;
}

message Empty {} // Solicitud vacía

message ProductList {
  repeated ProductGrpc products = 1; // Lista de productos
}